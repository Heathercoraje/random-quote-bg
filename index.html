<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Background Quote Machine</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <p class="greeting" id="greeting"></p>
      <h1 class="quote" id="quote">This is lines of quote</h1>
      <p class="author" id="author">Author</p>
      <div class="buttons">
        <button class="next" id="next" type="button" name="button">Next</button>
        <button class="save" id="save" type="button" name="button">Save</button>
        <button class="tweet" type="button" name="button"><a id="tweet" target="_blank">Tweet</a></button>
      </div>
    </div>
    <footer>
      <p>made by Heathercoraje <i class="fa fa-heart" aria-hidden="true"></i>
</p>
      <p><a href="https://github.com/Heathercoraje/"><i class="fa fa-github" aria-hidden="true"></i></a></p>
    </footer>
    <script src="index.js" type="text/javascript">
    </script>
  </body>
  </div>
</html>
