<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Background Quote Machine</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <p class="greeting" id="greeting">Good morning</p>
      <h1 class="quote" id="quote">This is lines of quote</h1>
      <p class="author" id="author">Author</p>
      <div class="buttons">
        <button id="next" type="button" name="button">next</button>
        <button class="tweet" type="button" name="button"><a id="tweet" target="_blank">tweet</a></button>
      </div>
    </div>
    <footer>
      <p>made by Heathercoraje</p>
      <p><a href="https://github.com/Heathercoraje/">talk to me</a></p>
    </footer>
    <script src="index.js" type="text/javascript">
    </script>
  </body>
  </div>
</html>
